<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/53de946a96.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <a href="../index.html" class="">Home</a>
    </nav>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-2"><strong>Clear All</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="item-name">Meal</label>
                            <input type="text" placeholder="Add Item" id="item-name">
                        </div>
                        <div class="input-field col s6">
                            <label for="item-calories">Calories</label>
                            <input type="text" placeholder="Add Calories" id="item-calories">
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>

                        <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>

                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button> -->

                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- calories -->
        <h3 class="center-align">Total Calories:
            <span class="total-calories">0</span>
        </h3>

        <!-- list of items -->
        <ul id="item-list" class="collection"></ul>
    </div>


    <footer class="">
        <small>Meal & calorie tracker
            Built using Vanilla JS. Modular pattern, local storage, material ui
            Controllers: storage, item, ui , main app
        </small>
    </footer>
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
