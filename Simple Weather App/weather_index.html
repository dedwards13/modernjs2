      margin: 0;

    nav {

      background: linear-gradient(to bottom, #89fffd, #ef32d9);
      width: 100%;
      height: 50px;
      color: white;
    }
    ol {
      list-style-type: none;
      align-items: center;
      display: flex;
      flex-direction: row;
