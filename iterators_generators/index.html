  <title>Iterators & Generators</title>
</head>
<body>
  <h1>Iterators & Generators</h1>
  <p>Iterators are advanced loops that can be paused</p>


  <p>Generators are functions that can be paused and return multiple values</p>
  <code>
    function* sayNames() { <br>
      yield 'Jack';<br>
      yield 'Jill';<br>
      yield 'John';<br>
    }
  </code>

  <script src="app.js"></script>
</body>
</html>
